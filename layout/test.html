<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Trang bình luận</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .comment {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment .name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment .date {
            font-size: 0.8em;
            color: #888;
        }

        .comment .content {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Bình luận</h1>

    <div class="comment">
        <div class="name">Nguyễn Văn A</div>
        <div class="date">27/11/2023</div>
        <div class="content">Nội dung bình luận của Nguyễn Văn A.</div>
    </div>

    <div class="comment">
        <div class="name">Trần Thị B</div>
        <div class="date">28/11/2023</div>
        <div class="content">Nội dung bình luận của Trần Thị B.</div>
    </div>

    <!-- Thêm các phần tử comment khác ở đây -->

</body>
</html>
